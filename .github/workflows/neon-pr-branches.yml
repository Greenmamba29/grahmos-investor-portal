name: Create/Delete Branch for Pull Request

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  setup:
    name: Setup
    outputs:
      branch: ${{ steps.branch_name.outputs.current_branch }}
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch_name
        uses: tj-actions/branch-names@v8

  create_neon_branch:
    name: Create Neon Branch
    needs: setup
    if: >-
      ${{ github.event_name == 'pull_request' && (github.event.action == 'synchronize' || github.event.action == 'opened' || github.event.action == 'reopened') }}
    runs-on: ubuntu-latest
    steps:
      - name: Create Neon Branch
        id: create
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
      
      - name: Run Database Migrations
        run: |
          echo "Database URL: ${{ steps.create.outputs.db_url_pooled }}"
          # Add your migration commands here when ready
          # npm run db:migrate
        env:
          DATABASE_URL: "${{ steps.create.outputs.db_url_pooled }}"
      
      - name: Comment PR with Database Info
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `ðŸš€ **Preview Environment Ready!**
            
            **Database Branch:** \`preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}\`
            **Database URL:** Available in Netlify deploy preview environment
            
            The database has been provisioned and is ready for testing.
            
            > **Note:** This preview database will be automatically deleted when the PR is closed.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  delete_neon_branch:
    name: Delete Neon Branch
    needs: setup
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - name: Delete Neon Branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}
          api_key: ${{ secrets.NEON_API_KEY }}
          
      - name: Comment PR with Cleanup Info
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `ðŸ§¹ **Preview Environment Cleaned Up**
            
            The preview database branch \`preview/pr-${{ github.event.number }}-${{ needs.setup.outputs.branch }}\` has been deleted.
            
            Thank you for your contribution! ðŸŽ‰`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
